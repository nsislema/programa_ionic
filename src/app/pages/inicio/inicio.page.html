<ion-app>
   

  <ion-header id="main-content">
    <div>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Practica en Ionic</ion-title>
        </ion-toolbar>
      </ion-header>
    </div>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item *ngFor="let c of componentes" [routerLink]="c.redirectTo" detail>
        <ion-icon [name]="c.icon" slot="start" color="primary">
        </ion-icon>
        {{c.name}}
      </ion-item>
    </ion-list>

  </ion-content>

</ion-app>
